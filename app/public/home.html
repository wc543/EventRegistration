<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Events</title>
</head>
<body>
    <h1>Event Registration</h1>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="event.html">Events</a></li>
        <li><a href="message.html">Messages</a></li>
        <li><a href="notification.html">Notifications</a></li>
        <li><a href="login.html">Log In/Sign Up</a></li>
    </ul>

    <h2>This is the home page</h2>

    <!-- Container to hold the public events -->
    <div id="events-container"></div>

    <script src="comment.js" defer></script>
    <script>
        // Function to fetch public events and display them
        async function fetchPublicEvents() {
            try {
                const response = await fetch('/publicevents');
                if (!response.ok) {
                    throw new Error('Failed to fetch public events');
                }
                const data = await response.json();
                displayEvents(data.events);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to create and display event elements
        function displayEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = ''; // Clear existing content

            if (events.length === 0) {
                container.innerHTML = '<p>No public events found.</p>';
                return;
            }

            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.id = `event-${event.id}`;

                eventElement.innerHTML = `
                    <h3>${event.event_name}</h3>
                    <p>${event.description}</p>
                    <p><strong>Date:</strong> ${new Date(event.event_date).toLocaleDateString()}</p>
                    <p><strong>Location:</strong> ${event.address}</p>
                    <p><strong>YouTube Link:</strong> <a href="${event.yt_link}" target="_blank">${event.yt_link}</a></p>
                    <div class="comments">
                        <h4>Comments</h4>
                        <form class="comment-form-${event.id}" id="comment-form-${event.id}" data-event-id="${event.id}">
                            <input type="text" name="comment" placeholder="Add comment" required>
                            <button type="submit">Post</button>
                        </form>
                        <div class="comments-list-${event.id}"></div>
                    </div>
                `;

                container.appendChild(eventElement);

                const form = document.getElementById(`comment-form-${event.id}`);
                const eventId = form.getAttribute('data-event-id');

                if(form){
                    form.addEventListener('submit', async(event) => {
                        const input = form.querySelector('input[name="comment"]');
                        const commentText = input.value;

                        await postComment(eventId, commentText);
                        input.value = '';
                    });
                    fetchComments(eventId);
                }

                else{
                    console.error(`Form with ID comment-form-${event.id} not found`);
                }
            });
        }
        // Fetch and display public events when the page loads
        window.onload = fetchPublicEvents;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <title>Events</title>
    <style>
        /* Add any other styles needed for your buttons */
    </style>
</head>
<body>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
        }

        document.addEventListener('DOMContentLoaded', async function()  {
            try {
                const email = getCookie('user_email'); // Replace 'user_email' with the actual cookie name
                const loginSignupButton = document.getElementById('login-signup-button');
                const logoutButton = document.getElementById('logout-button');
                if (email) {
                    document.getElementById('notifications-button').style.display = 'block';
                    loginSignupButton.style.display = 'none';
                    logoutButton.style.display = 'block';
                    await getNotifications();
                } else {
                    document.getElementById('notifications-button').style.display = 'none';
                    loginSignupButton.style.display = 'block';
                    logoutButton.style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking authentication status:', error);
                document.getElementById('notifications-button').style.display = 'none';
                document.getElementById('login-signup-button').style.display = 'block';
                document.getElementById('logout-button').style.display = 'none';
            }
        });

        async function getNotifications() {
            try {
                console.log("in th method");
                let response = await fetch('/api/notifications/getall', {
                    method: 'GET',
                    credentials: 'include' // Include cookies in the request
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                console.log("getting data ready");
                const data = await response.json();
                console.log("data ready");
                displayNotifications(data); 
                // Pass the fetched notifications to display function
                console.log("joever");
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        }

        function displayNotifications(notifications) {
    const notificationsList = document.getElementById('notifications-list');
    notificationsList.innerHTML = ''; // Clear existing notifications

    if (notifications.length === 0) {
        notificationsList.innerHTML = '<li>No new notifications.</li>';
        return;
    }

    notifications.forEach(async (notification) => {
        try {
            // Fetch event details
            const response = await fetch(`/api/events/${notification.event_id}`, {
                method: 'GET',
                credentials: 'include' // Include cookies in the request
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const event = await response.json();

            // Create a container for the notification content
            const notificationElement = document.createElement('li');
            notificationElement.className = 'notification-item';

            const notificationContent = document.createElement('div');
            notificationContent.innerHTML = `
                <h4>Event Name: ${event.event_name}</h4>
                <p>${notification.body}</p>
            `;

            notificationElement.appendChild(notificationContent);
            notificationElement.addEventListener('click', () => {
                window.location.href = `/event/${notification.event_id}`;
            });
            notificationsList.appendChild(notificationElement);

        } catch (error) {
            console.error('Error fetching event details:', error);
        }
    });
}

    </script>

    <h1>Event Registration</h1>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/events">Events</a></li>
        <li><a id="login-signup-button" href="login">Log In/Sign Up</a></li>
        <li><a id="logout-button">Log Out</a></li>
    </ul>

    <h2>This is the home page</h2>

    <!-- Notifications Button -->
    <button id="notifications-button">Notifications</button>

    <!-- Notifications Sidebar -->
    <div id="notifications-sidebar">
        <h3>Notifications</h3>
        <ul id="notifications-list">
            <!-- Notifications will be dynamically added here -->
        </ul>
    </div>

    <!-- Container to hold the public events -->
    <div id="events-container"></div>

    <script>
        // Function to toggle the notifications sidebar
        document.getElementById('notifications-button').addEventListener('click', function() {
            const sidebar = document.getElementById('notifications-sidebar');
            sidebar.classList.toggle('active');
            console.log('Sidebar toggled:', sidebar.classList.contains('active'));
        });

        // Function to log out the user
        document.getElementById('logout-button').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/account/logout', { method: 'POST' });
                if (response.ok) {
                    // Redirect to the login page or refresh the page
                    window.location.href = '/'; // Or window.location.reload();
                } else {
                    console.error('Failed to log out');
                }
            } catch (error) {
                console.error('Error logging out:', error);
            }
        });

        // Function to fetch public events and display them
        async function fetchPublicEvents() {
            try {
                const response = await fetch('/api/events/getpublic');
                if (!response.ok) {
                    throw new Error('Failed to fetch public events');
                }
                const data = await response.json();
                displayEvents(data.events);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function fetchVideo(videoId) {
            try {
                const response = await fetch(`/api/video/${videoId}`);
                if(!response.ok) {
                    throw new Error('Failed to fetch video');
                }
                const video = await response.json();
                console.log(video);
                return video.embedUrl;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to create and display event elements
        async function displayEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = ''; // Clear existing content

            if (events.length === 0) {
                container.innerHTML = '<p>No public events found.</p>';
                return;
            }

            for(const event of events) {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                let videoUrl = '';

                try {
                    if(event.yt_link) {
                        console.log('yt link:', event.yt_link);
                        const url = new URL(event.yt_link);
                        const videoId = url.searchParams.get('v');

                        if(videoId) {
                            videoUrl = await fetchVideo(videoId);
                        }

                        else{
                            console.error('Youtube URL missing video Id:', event.yt_link);
                        }
                    }

                    else {
                        console.error('Youtube link undefined', event.yt_link);
                    }
                } catch (error) {
                    console.error('Invalid Youtube URL:', event.yt_link, error);
                    videoUrl = '';
                }

                eventElement.innerHTML = `
                    <h3>${event.event_name}</h3>
                    <p>${event.description}</p>
                    <p><strong>Date:</strong> ${new Date(event.event_date).toLocaleDateString()}</p>
                    <p><strong>Location:</strong> ${event.address}</p>
                    ${videoUrl ? `
                        <p><strong>Youtube Video:</strong></p>
                        <iframe width="720" height="400" src="${videoUrl}" frameborder="0" allowfullscreen></iframe>
                        ` : ` <p><strong>Youtube Video:</strong></p> `}
                `;

                container.appendChild(eventElement);
            };
        }

        // Fetch and display public events when the page loads
        window.onload = fetchPublicEvents;
    </script>
</body>
</html>
